<div class="container rrhh-form">
  <form>
    <!-- Personal Info -->
    <div class="form-section">
      <h5 class="section-title">Personal Information</h5>
      <div class="form-inline-group">
        <div class="form-group">
          <label>Employee Name:</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label>Department:</label>
          <input type="text" class="form-control" />
        </div>
      </div>
      <div class="form-inline-group">
        <div class="form-group">
          <label>Home Address:</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label>Email Address:</label>
          <input type="email" class="form-control" />
        </div>
      </div>
      <div class="form-inline-group">
        <div class="form-group">
          <label>Phone Number:</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group"><!-- Placeholder for alignment -->
        </div>
      </div>
    </div>

    <!-- Emergency Contact & Benefit Enrollment -->
    <div class="form-section row">
      <div class="col-md-6">
        <h5 class="section-title">Emergency Contact</h5>
        <div class="form-group">
          <label>Name:</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label>Relationship:</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label>Phone Number:</label>
          <input type="text" class="form-control" />
        </div>
      </div>
      <div class="col-md-6">
        <h5 class="section-title">Benefit Enrollment (if applicable)</h5>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="benefit" id="medical" />
          <label class="form-check-label" for="medical">Medical</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="benefit" id="dental" />
          <label class="form-check-label" for="dental">Dental</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="benefit" id="vision" />
          <label class="form-check-label" for="vision">Vision</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="benefit" id="retirement" />
          <label class="form-check-label" for="retirement">Retirement Plan</label>
        </div>
        <div class="form-check d-flex align-items-center">
          <input class="form-check-input me-2" type="radio" name="benefit" id="other" />
          <label class="form-check-label me-2" for="other">Other:</label>
          <input type="text" class="form-control" style="max-width: 150px; " />
        </div>
      </div>
    </div>

    <!-- Bank Info -->
    <div class="form-section">
      <h5 class="section-title">Bank Information</h5>
      <!-- Add fields as needed -->
    </div>

    <button type="submit" class="btn btn-gradient">Submit</button>
  </form>
</div>
