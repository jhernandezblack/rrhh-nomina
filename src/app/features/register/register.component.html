<div class="auth-wrapper">
    <!-- register.component.html -->
    <div class="container py-5 min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row shadow rounded overflow-hidden w-100" style="max-width: 900px">
            <!-- Left Image Section -->
            <div class="col-md-6 d-none d-md-block p-0">
                <img src="/assets/images/register-illustration.svg" alt="Registro"
                    class="img-fluid h-100 w-100 object-fit-cover" style="object-fit: cover">
            </div>

            <!-- Right Form Section -->
            <div class="col-md-6 bg-white p-4">
                <h2 class="text-center mb-4 text-uppercase fw-bold" style="color: #7f00ff">Crea tu cuenta</h2>

                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <!-- Correo -->
                        <div class="mb-3 col-12">
                            <label class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" formControlName="email" />
                        </div>

                        <!-- Contraseña y Confirmar contraseña -->
                        <div class="mb-3 col-md-6">
                            <label class="form-label">Contraseña</label>
                            <input type="password" class="form-control" formControlName="password" />
                        </div>
                        <div class="mb-3 col-md-6">
                            <label class="form-label">Confirmar contraseña</label>
                            <input type="password" class="form-control" formControlName="confirmPassword" />
                        </div>

                        <!-- Nombre y Apellido -->
                        <div class="mb-3 col-md-6">
                            <label class="form-label">Nombres</label>
                            <input type="text" class="form-control" formControlName="name" />
                        </div>
                        <div class="mb-3 col-md-6">
                            <label class="form-label">Apellidos</label>
                            <input type="text" class="form-control" formControlName="lastName" />
                        </div>

                        <!-- DNI y Fecha de nacimiento -->
                        <div class="mb-3 col-md-6">
                            <label class="form-label">DNI</label>
                            <input type="text" maxlength="8" class="form-control" formControlName="dni" />
                        </div>
                        <div class="mb-3 col-md-6">
                            <label class="form-label">Fecha de nacimiento</label>
                            <input type="date" class="form-control" formControlName="birthDate" />
                        </div>

                        <!-- Cargo y celular -->
                        <div class="mb-3 col-md-6">
                            <label class="form-label">Cargo en la empresa</label>
                            <input type="text" class="form-control" formControlName="position" />
                        </div>
                        <div class="mb-3 col-md-6">
                            <label class="form-label">Celular</label>
                            <input type="tel" maxlength="9" class="form-control" formControlName="phone" />
                        </div>

                        <!-- Submit -->
                        <div class="col-12">
                            <button type="submit" class="btn btn-gradient w-100" [disabled]="form.invalid">
                                Registrarse
                            </button>
                        </div>

                        <div class="text-center mt-3">
                            <small>¿Ya tienes una cuenta?
                                <a routerLink="/login" class="text-decoration-none" style="color: #7f00ff">Ingresar</a>
                            </small>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
