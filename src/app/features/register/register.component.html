<div class="auth-wrapper">
    <!-- register.component.html -->
    <div class="container py-5 min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row shadow rounded overflow-hidden w-100" style="max-width: 900px">
            <!-- Left Image Section -->
            <div class="col-md-6 d-none d-md-block p-0">
                <img src="/assets/images/register-illustration.svg" alt="Registro"
                    class="img-fluid h-100 w-100 object-fit-cover" style="object-fit: cover">
            </div>

            <!-- Right Form Section -->
            <div class="col-md-6 bg-white p-4">
                <h2 class="text-center mb-4 text-uppercase fw-bold" style="color: #7f00ff">Crea tu cuenta</h2>

                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input id="email" type="email" class="form-control" formControlName="email" />
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input id="password" type="password" class="form-control" formControlName="password" />
                    </div>

                    <!-- Confirm Password -->
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                        <input id="confirmPassword" type="password" class="form-control"
                            formControlName="confirmPassword" />
                    </div>

                    <!-- DNI -->
                    <div class="mb-3">
                        <label for="dni" class="form-label">DNI</label>
                        <input id="dni" type="text" class="form-control" formControlName="dni" maxlength="8" />
                    </div>

                    <!-- Fecha de Nacimiento -->
                    <div class="mb-3">
                        <label for="birthDate" class="form-label">Fecha de nacimiento</label>
                        <input id="birthDate" type="date" class="form-control" formControlName="birthDate" />
                    </div>

                    <!-- Cargo en la empresa -->
                    <div class="mb-3">
                        <label for="position" class="form-label">Cargo en la empresa</label>
                        <input id="position" type="text" class="form-control" formControlName="position" />
                    </div>

                    <!-- Celular (Perú) -->
                    <div class="mb-3">
                        <label for="phone" class="form-label">Celular</label>
                        <input id="phone" type="tel" class="form-control" formControlName="phone" maxlength="9" />
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-gradient w-100" [disabled]="form.invalid">
                        Registrarse
                    </button>

                    <!-- Link to login -->
                    <div class="text-center mt-3">
                        <small>¿Ya tienes una cuenta?
                            <a routerLink="/login" class="text-decoration-none" style="color: #7f00ff">
                                Ingresar
                            </a>
                        </small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
