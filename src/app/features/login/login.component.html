<div class="auth-wrapper">
  <div class="auth-card position-relative">
    <div class="auth-icon">
      <i class="bi bi-lock-fill"></i>
    </div>

    <h3 class="mt-5 mb-4">Login Now</h3>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3 text-start">
        <label for="email">Username *</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
        />
      </div>

      <div class="mb-3 text-start">
        <label for="password">Password *</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
        />
      </div>

      <div class="mb-4 d-flex align-items-center">
        <input type="checkbox" class="form-check-input me-2" id="remember" />
        <label for="remember" class="form-check-label small">Remember me</label>
      </div>

      <button class="btn btn-gradient w-100 mb-3" [disabled]="form.invalid">LOGIN</button>
    </form>

    <div class="d-flex justify-content-between small">
      <a routerLink="/register">Donâ€™t have an account?</a>
      <a routerLink="/forgot-password">Forgot password?</a>
    </div>
  </div>
</div>
